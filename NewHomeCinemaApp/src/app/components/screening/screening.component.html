<div class="row screening">
    <div class="col-md-5 col-12 title-container">
        <p class="movie-title">{{ screening.movie.title }}</p>
        <p class="movie-details">{{ screening.audioType }}, {{ screening.videoType }}</p>      
    </div>
    <div class="col-md-7 col-12 movie-screenings">
        <button *ngFor="let s of screening.screenings" class="screening-button">{{s.date | date:'HH:mm'}}</button>       
    </div>            
</div>
